<!-- Add filter buttons -->
<div class="filter-buttons" style="display: flex; justify-content: center; gap: 15px; margin: 30px 0; flex-wrap: wrap;">
    <button onclick="filterProjects('all')" class="filter-btn active">All Projects</button>
    <button onclick="filterProjects('tableau')" class="filter-btn">Tableau</button>
    <button onclick="filterProjects('python')" class="filter-btn">Python</button>
    <button onclick="filterProjects('sql')" class="filter-btn">SQL</button>
    <button onclick="filterProjects('excel')" class="filter-btn">Excel</button>
</div>

<!-- Project cards with data-category attribute -->
<div class="projects-grid">
    <div class="project-card" data-category="tableau">
        <!-- dashboard project -->
    </div>
    <div class="project-card" data-category="python">
        <!-- python project -->
    </div>
    <!-- more projects -->
</div>

<script>
function filterProjects(category) {
    const cards = document.querySelectorAll('.project-card');
    const buttons = document.querySelectorAll('.filter-btn');
    
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}
</script>
